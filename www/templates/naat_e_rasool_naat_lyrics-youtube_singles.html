	<ion-view view-title="{{ youtube.snippet.title }}" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top" lazy-scroll  id="page-youtube_singles" class="page-youtube_singles">
		
    
<ion-refresher pulling-text="Pull to refresh..."  on-refresh="doRefresh()"></ion-refresher>
<div class="list card">
	<div class="item item-divider" ng-bind-html="youtube.snippet.title | to_trusted">{{youtube.snippet.title}}</div>
	<div class="item noborder" ng-if="youtube.snippet.resourceId.videoId" >
        <div class="embed_container">
            <iframe width="100%" ng-src="{{ 'https://www.youtube.com/embed/' + youtube.snippet.resourceId.videoId | trustUrl }}" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
	<div class="item item-text-wrap noborder to_trusted" ng-bind-html="youtube.snippet.description | strHTML"></div>
</div>

    
    
		</ion-content>
		<!-- ./content -->
	</ion-view>
