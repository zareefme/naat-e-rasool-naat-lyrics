	<ion-view view-title="{{ radio.title.rendered }}" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top" lazy-scroll scroll="true"   id="page-radio_singles" class="page-radio_singles">
		
    
<ion-refresher pulling-text="Pull to refresh..."  on-refresh="doRefresh()"></ion-refresher>

<div class="list card">

    <div class="item item-avatar">
        <img alt="" ng-src="{{radio.x_gravatar}}" />
        <h2 ng-bind-html="radio.title.rendered | to_trusted"></h2>
        <p> {{ radio.x_date }}</p>		
	</div>

    <div class="item noborder">
        <img class="full-image" ng-src="{{radio.x_featured_media_large}}" zoom-view="true" zoom-src="{{radio.x_featured_media_original}}"/>
    </div>
    
    <div class="item item-text-wrap noborder to_trusted" ng-bind-html="radio.content.rendered | strHTML"></div>
    <div class="item noborder">
        by <strong ng-bind-html="radio.x_author | strHTML"></strong>
    </div>
    
</div>
    
    
<div class="list card">
	<div class="item tabs tabs-secondary tabs-icon-left tabs-stable">
        <a class="tab-item" run-social-sharing message="{{radio.link}}"><i class="icon ion-android-share-alt"></i> Share</a>
	    <a class="tab-item" ng-click="addToDbVirtual(radio);"><i class="icon ion-android-add-circle"></i> Add Bookmark</a> 
        <a class="tab-item" ng-href="#/naat_e_rasool_naat_lyrics/radio_bookmark"><i class="icon ion-ios-star"></i> Bookmarks</a>   
    </div>
</div>

		</ion-content>
		<!-- ./content -->
	</ion-view>
